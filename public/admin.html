<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin UrbanWheel</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>🔧 Panneau Admin</h1>
  <a href="/logout">🚪 Déconnexion</a>

  <form id="addForm">
    <input type="text" name="code" placeholder="Code" required>
    <input type="text" name="client" placeholder="Nom du client" required>
    <input type="text" name="status" placeholder="Status" required>
    <button type="submit">Créer</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const res = await fetch("/api/track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      if (json.error) {
        document.getElementById("message").innerHTML = `<p>❌ ${json.error}</p>`;
      } else {
        document.getElementById("message").innerHTML = `<p>✅ Suivi ajouté avec succès</p>`;
      }
    });
  </script>
</body>
</html>
